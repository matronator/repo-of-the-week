name: "Repo of the week"
description: "Edit your README.md to include 'Repo of the week' section."
author: matronator
branding:
  icon: "star"
  color: "yellow"

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.0.0'
    - run: npm ci
      shell: bash
    - run: npm run refresh
      shell: bash
    - uses: stefanzweifel/git-auto-commit-action@v5
